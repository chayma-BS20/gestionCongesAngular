<div class="main-body">
  <div class="form-container custom-form">
    <h1 class="form-title">Ajouter un congé</h1>
    <form *ngIf="!showPlanner" (ngSubmit)="addConges()" [formGroup]="congesForm">
      <div class="form-group">
        <label for="dateDebut">Date de début:</label>
        <input type="date" formControlName="dateDebut" class="form-control">
      </div>

      <div class="form-group">
        <label for="dateFin">Date de fin:</label>
        <input type="date" formControlName="dateFin" class="form-control">
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <mat-select formControlName="type" class="form-control">
          <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </div>

      <div class="form-group">
        <button mat-raised-button color="primary" type="submit" class="form-button">Ajouter</button>
        <button mat-raised-button color="primary"  (click)="afficherPlanner()" class="form-button">Afficher le Planner</button>
      </div>
    </form>

    <!-- Conteneur pour le calendrier -->
    <div id="calendar"></div>
  </div>
</div>
