<div class="page-center">
  <div class="conges-list">
  <h2>Liste des congés</h2>

  <input type="text" (keyup)="applyFilter($event)" placeholder="Filtrer par type">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Colonne Date de Création -->
    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef>Date de Création</th>
      <td mat-cell *matCellDef="let conge">{{ conge.dateCreation | date }}</td>
    </ng-container>

    <!-- Colonne E-mail de l'Utilisateur -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail de l'Utilisateur</th>
      <td mat-cell *matCellDef="let conge">{{email}}</td>
    </ng-container>
    <!-- Date de début Column -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de début </th>
      <td mat-cell *matCellDef="let conges"> {{ conges.dateDebut | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Date de fin Column -->
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de fin </th>
      <td mat-cell *matCellDef="let conges"> {{ conges.dateFin | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let conges"> {{ conges.type }} </td>
    </ng-container>

  <!-- Actions Column -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Plus de détails </th>
  <td mat-cell *matCellDef="let conges">
    <button mat-icon-button color="primary" (click)="openDetailsDialog(conges)">
      <mat-icon>details</mat-icon>    </button>
  </td>
</ng-container>


    <tr mat-row *matRowDef="let conge; columns: displayedColumns;" (click)="selectConge(conge)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
